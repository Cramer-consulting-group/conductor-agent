<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Conductor Voice Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .mic-button {
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .mic-button:active {
            transform: scale(0.95);
        }
        
        .mic-button.recording {
            animation: pulse 1.5s ease-in-out infinite;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .message {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .wave {
            width: 5px;
            height: 40px;
            background: white;
            margin: 0 2px;
            border-radius: 5px;
            animation: wave 1.2s ease-in-out infinite;
        }
        
        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }
        .wave:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 50px; }
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="glass rounded-3xl p-6 mb-4 text-white">
            <h1 class="text-3xl font-bold mb-2">üé§ Conductor</h1>
            <p class="text-sm opacity-90">Voice AI with Memory</p>
        </div>

        <!-- Conversation Container -->
        <div id="conversation" class="glass rounded-3xl p-6 mb-4 h-[400px] overflow-y-auto">
            <div id="messages" class="space-y-4">
                <div class="text-white text-center opacity-75 py-8">
                    <p class="text-lg mb-2">üëã Hi there!</p>
                    <p class="text-sm">Tap the microphone and start talking</p>
                </div>
            </div>
        </div>

        <!-- Text Input -->
        <div class="glass rounded-2xl p-3 mb-4 flex gap-2">
            <input id="textInput" type="text" placeholder="Type a message..."
                class="flex-1 bg-white/20 text-white placeholder-white/50 rounded-xl px-4 py-3 text-sm border border-white/20 outline-none focus:border-white/40"
            />
            <button id="sendButton" class="bg-gradient-to-br from-blue-500 to-purple-600 text-white rounded-xl px-5 py-3 font-semibold text-sm hover:opacity-90 active:scale-95 transition-all">
                Send
            </button>
        </div>

        <!-- Microphone Button -->
        <div class="flex justify-center mb-4">
            <button id="micButton" class="mic-button w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-3xl">
                üé§
            </button>
        </div>

        <!-- Status -->
        <div id="status" class="text-center text-white mb-4">
            <p class="text-sm opacity-75">Type a message or tap üé§ to talk</p>
        </div>

        <!-- Recording Indicator -->
        <div id="recordingIndicator" class="hidden flex justify-center items-center mb-4">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <!-- Settings -->
        <div class="glass rounded-2xl p-4">
            <details>
                <summary class="text-white cursor-pointer font-semibold mb-2">‚öôÔ∏è Settings</summary>
                <div class="mt-2">
                    <label class="text-white text-sm block mb-2">Voice:</label>
                    <select id="voiceSelect" class="w-full p-2 rounded-lg bg-white/20 text-white border border-white/30">
                        <option value="nova">Nova (Clear female)</option>
                        <option value="alloy">Alloy (Neutral)</option>
                        <option value="echo">Echo (Male)</option>
                        <option value="fable">Fable (British)</option>
                        <option value="onyx">Onyx (Deep male)</option>
                        <option value="shimmer">Shimmer (Soft female)</option>
                    </select>
                </div>
            </details>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
